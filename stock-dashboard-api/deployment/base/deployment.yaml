apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-dashboard-api-deployment
  labels:
    app: stock-dashboard-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stock-dashboard-api
  template:
    metadata:
      labels:
        app: stock-dashboard-api
    spec:
      containers:
      - name: app
        env:
          - name: DB_URL
            valueFrom:
              configMapKeyRef:
                key: db_url
                name: infra-config
          - name: DB_USER
            valueFrom:
              configMapKeyRef:
                key: db_user
                name: infra-config
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
