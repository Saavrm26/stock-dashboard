version: '3.8'

services:
  postgres:
    image: postgres:16.11
    container_name: stock-dashboard-postgres
    environment:
      POSTGRES_DB: stock_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-dashboard-network

volumes:
  postgres_data:

networks:
  stock-dashboard-network:
    driver: bridge
